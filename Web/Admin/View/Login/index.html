<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>后台登录</title>
    <meta name="author" content="DeathGhost" />
    <link rel="stylesheet" type="text/css" href="__PUBLIC__/Admin/lcss/style.css" />
    <style>
        body{height:100%;background:#a0167c;overflow:hidden;}
        canvas{z-index:-1;position:absolute;}
    </style>
    <script src="__PUBLIC__/Admin/ljs/jquery.js"></script>
    <script src="__PUBLIC__/Admin/ljs/verificationNumbers.js"></script>
    <script src="__PUBLIC__/Admin/ljs/Particleground.js"></script>
    <script>
        $(document).ready(function() {
            //粒子背景特效
            $('body').particleground({
                dotColor: '#5cbdaa',
                lineColor: '#5cbdaa'
            });
            //验证码
            createCode();
            //测试提交，对接程序删除即可
            $(".submit_btn").click(function(){
                location.href="index.html";
            });
        });
    </script>
</head>
<body>
    <dl class="admin_login">
        <dt>
        <strong>站点后台管理系统</strong>
        <em>Management System</em>
        </dt>
        <form method="post">
            <dd class="user_icon">
                <input type="text" placeholder="账号" class="login_txtbx" name="username" onblur="check(this)" /><span></span>
            </dd>
            <dd class="pwd_icon">
                <input type="password" placeholder="密码" class="login_txtbx" name="password" />
            </dd>
            <dd class="val_icon">
                <div class="checkcode">
                    <input type="text" id="J_codetext" name="code" placeholder="验证码" maxlength="4" class="login_txtbx">
                    <canvas class="J_codeimg" id="myCanvas" onclick="createCode()">对不起，您的浏览器不支持canvas，请下载最新版浏览器!</canvas>
                </div>
                <input type="button" value="看不清换一个" class="ver_btn" onClick="validate();">
            </dd>
            <dd>
            <input type="submit" value="立即登录" class="submit_btn"/>
            </dd>
        </form>
        <dd>
            <p>© 2017-7102 edmnstt 版权所有</p>
            <p>A-asj156546515-1</p>
        </dd>
    </dl>
</body>
<script> 
    function check(obj)
    {
        $.ajax({
            url: '{:U("checkName")}',
            data:'name'=obj.value,
            success: function (res) {
                obj.nextSibling.innerHTML = res.msg;
            },
            error: function() {
                alert('错了');
            }
        });
    }
</script>
</html>
