<script type="text/javascript">
	// 验证码生成  
		var captcha_img = $('#captcha-container').find('img')  
		var verifyimg = captcha_img.attr("src");  
		captcha_img.attr('title', '点击刷新');  
		captcha_img.click(function(){  
		    if( verifyimg.indexOf('?')>0){  
		        $(this).attr("src", verifyimg+'&random='+Math.random());  
		    }else{  
		        $(this).attr("src", verifyimg.replace(/\?.*$/,'')+'?'+Math.random());  
		    }  
		}); 

	//是否生成验证码的判断
	$('#user').blur(function(){
		var val = $('#user').val();
		$.ajax({
			url:"{:U('Login/index')}",
			type:'get',
			data:"username="+val,
			async:true,
			success:function(res){
				console.log(res);
				if(res == 1){
					str = '<p class="top15 captcha" id="captcha-container"><img width="40%" class="left15" height="47" alt="验证码" src="{:U("Home/Login/verify_c",array())}" title="点击刷新"><input style="position:absolute;left:151px;width:53%;height:46px;" name="verify"  class="captcha-text" placeholder="验证码" type="text"></p>';
					$('.yan').html(str);
				}else{
					$('.yan').html('');
				}
			}
		});
	});
</script>
